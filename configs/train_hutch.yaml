# Training config for Hutchinson DDE family (v2 - with regularization)
family: hutch

# Data settings
batch_size: 32
num_workers: 4

# Model settings - smaller model with dropout
model:
  modes: 12
  width: 48
  n_layers: 3
  activation: gelu
  padding: 8
  dropout: 0.1

use_residual: true

# Training settings - stronger regularization
epochs: 150
lr: 0.001
lr_min: 0.000001
scheduler: cosine
weight_decay: 0.001
grad_clip: 1.0
save_every: 10
patience: 30
