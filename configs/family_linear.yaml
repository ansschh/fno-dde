# Configuration for Linear DDE Family
# x'(t) = a * x(t) + b * x(t - tau)

family: linear

# Data settings
data_dir: data/processed
batch_size: 32
num_workers: 4

# Model settings
model:
  modes: 16
  width: 64
  n_layers: 4
  activation: gelu
  padding: 8

use_residual: false

# Training settings
epochs: 100
lr: 1e-3
lr_min: 1e-6
weight_decay: 1e-4
grad_clip: 1.0
save_every: 10

# Dataset generation settings
n_samples: 1000
n_hist_points: 64
n_future_points: 192
seed: 42
