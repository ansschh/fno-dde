# Configuration for Hutchinson (Delayed Logistic) DDE Family
# x'(t) = r * x(t) * (1 - x(t - tau) / K)

family: hutchinson

# Data settings
data_dir: data/processed
batch_size: 32
num_workers: 4

# Model settings
model:
  modes: 16
  width: 64
  n_layers: 4
  activation: gelu
  padding: 8

use_residual: false

# Training settings
epochs: 150
lr: 1e-3
lr_min: 1e-6
weight_decay: 1e-4
grad_clip: 1.0
save_every: 10

# Dataset generation settings
n_samples: 1000
n_hist_points: 64
n_future_points: 192
seed: 42
