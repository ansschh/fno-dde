# Training config for Stiff Van der Pol DDE family
# mu in [10, 50] â†’ relaxation oscillations with sharp transitions
family: stiff_vdp

batch_size: 16
num_workers: 4

# Higher modes to capture sharp features
model:
  modes: 32
  width: 64
  n_layers: 4
  activation: gelu
  padding: 8
  dropout: 0.1

use_residual: true

epochs: 200
lr: 0.001
lr_min: 0.000001
scheduler: cosine
weight_decay: 0.001
grad_clip: 1.0
save_every: 20
patience: 40
