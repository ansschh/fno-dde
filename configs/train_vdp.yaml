family: vdp
batch_size: 32
epochs: 150
lr: 0.001
lr_min: 1.0e-06
scheduler: cosine
patience: 30
weight_decay: 0.001
grad_clip: 1.0

model:
  modes: 12
  width: 48
  n_layers: 3
  activation: gelu
  dropout: 0.1
  padding: 8

use_residual: true
n_hist_points: 64
n_future_points: 192
save_every: 10
num_workers: 0
